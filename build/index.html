<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="w.png" type="image/gif" sizes="16x16"> 
    <title>Form Examples</title>
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        background-color: bisque;
        overflow: hidden;
    }
     h1{
        margin-top: -55px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: blueviolet;
        color:whitesmoke;
        border-radius: 3px;
        padding: 50px;
    }
</style>
</head>
<body>
   
    <!--maxlength controls how many characters you can enter into the input field, which is not over the specified maxlength. minlength tells the user that the text is below the minlength number. Placeholder display some light visible text inside the input field giving the user some message-->
    <div class="spine">
            <h1>Basic caveman HTML selection and input fields.</h1>
        <form>
        Username: <input type="text"name="username"size="40"
        minlength="20"value="" placeholder="please enter your username"/>
        </form>
        <br>
        <form>
        Password: <input type="password"name="username"size="40"
        maxlength="20"value="" placeholder=" please enter your password"/>
        </form>
        <br/>
    <!-- example of a selection input/ one choice alternate selection input field-->
        Male:<input type="radio" name="sex" value="male"/>
        Female:<input type="radio" name="sex" value="female"/>
        <br/>
    <!-- selection input with multiple choices-->
        <p>Select the foods you would like to order!</p>
        Chicken <input type="checkbox" name="food" value="Chicken"/>
        Tacos <input type="checkbox" name="food" value="Tacos"/>
        Gorditas <input type="checkbox" name="food" value="Gorditas"/>
        Sopapilla <input type="checkbox" name="food" value="Sopapilla"/>
        Stromboli <input type="checkbox" name="food" value="Stromboli"/>
        <br/>
    <!-- basic dropdown list by default the box will adjust to the 
    longest string(text)-->
    <br/>
    <form>
    What are you doing today?
    <br/>
    <br/>
    <select name="activities">
        <option value="car">Excersice </option>
        <option value="car">Learning foreign languages </option>
        <option value="food"> Draw and disect code</option>
        <option value="drink">Research, tutorials, experiment </option>
        <option value="shave">Brainstorm, Plan, Code, and Implement </option>
        <option value="play">Going on an Adventure </option>
        <option value="shave">Rub my fingers through milky's and silky's hair </option>
    
    </select>
    </form>
    <!-- textarea= For multiple lines of text. rows= 'adjust the height'
    cols= 'adjust the width'-->
    <br>
    <form>
    What are your interests and hobbies?
    <br>
    <br>
    <textarea name="bio"rows="8" cols="60">Type text in textarea.
    </textarea>
    </form>
</div>
    
</body>
</html>
